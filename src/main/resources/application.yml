spring:
  application:
    name: insightestate
    developed-by: ArturMirovTeam
  boot:
    admin:
      client:
        instance:
          service-url: http://localhost:8080
        enabled: false
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/insightestate}
    username: ${DATABASE_USERNAME:insightestate_admin}
    password: ${DATABASE_PASSWORD:insightestate_admin}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:todo@gmail.com}
    password: ${EMAIL_PASSWORD:todo}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

insightestate:
  auth:
    tokens:
      rsa-private-key: ${AUTH_RSA_PRIVATE_KEY:-----BEGIN PRIVATE KEY----------END PRIVATE KEY-----}
      access:
        time-to-live: ${ACCESS_TOKEN_TIME_TO_LIVE:60m}
      refresh:
        time-to-live: ${REFRESH_TOKEN_TIME_TO_LIVE:60m}

platform:
  security:
    oauth2-resource:
      rsa-key:
        public-key: ${AUTH_RSA_PUBLIC_KEY:-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----}
      auth-paths:
        - path: /admin/v1/users/**
          methods: POST,PUT,PATCH,DELETE
          roles: ${ADMIN_USER_ROLES:ADMIN}

springdoc:
  open-api:
    info:
      title: Каталог недвижимости
      description: Каталог недвижимости
  group-configs:
    - group: admin
      display-name: Admin API
      packages-to-scan:
        - "ru.nemodev.insightestate.api.admin"
    - group: auth
      display-name: Auth API
      packages-to-scan:
        - "ru.nemodev.insightestate.api.auth"
    - group: client
      display-name: Client API
      packages-to-scan:
        - "ru.nemodev.insightestate.api.client"
