version: '3.8'

services:

  # Локальная БД сервиса
  insightestate-postgres:
    image: "postgres:latest"
    container_name: insightestate-postgres
    environment:
      POSTGRES_DB: insightestate
      POSTGRES_USER: insightestate_admin
      POSTGRES_PASSWORD: insightestate_admin
    ports:
      - "5432:5432"

  # s3 хранилище minio
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin1234
      AWS_S3_FORCE_PATH_STYLE: false
    command: server --console-address ":9001" /data

  minio-mc:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://host.docker.internal:9000 admin admin1234;
      /usr/bin/mc mb local/estate-images;
      /usr/bin/mc policy set public local/estate-images;
      "

volumes:
  minio_storage: { }